<div class="title">
	{% load static %}
    <a href="/">
        <img class="notella-logo" src="{% static 'img/notella.png' %}">
    </a>
</div>
<div class="header-search-box">
    <form action="{% url 'search' %}" method="get">
        {% csrf_token %}
        <input type="text" name="query" class="search_box" placeholder="Search song titles">
        <input type="submit" value="Search">
    </form>
</div>
