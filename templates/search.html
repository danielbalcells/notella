<html>
    <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
    <body>
        <div class="top-bar">
            {% include "notella_header.html" %}
        </div>
        <div class="song-list">
			{% if song_list %}
				<ul>
				{% for song in song_list %}
				<li><a href="{% url 'song' song.mbid %}">{{ song }}</a></li>
				{% endfor %}
				</ul>
			{% else %}
				<p>No songs are available.</p>
			{% endif %}
        </div>
    </body>
</html>
